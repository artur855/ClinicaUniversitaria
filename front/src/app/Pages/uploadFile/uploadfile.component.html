<div class="container">
  <div class="col-lg-12">
    <form [formGroup]="UploadForm" (ngSubmit)="onSubmit()">
      <div class="card">

        <div class="card-header">
          <h2>Upload de exame</h2>
        </div>

        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                    <input type="file" (change)="onFileSelected($event)" class="mt-2">
                </div>
               
              </div>
              <div class="col-lg-6">
                 <mat-form-field appearance="outline">
                    <mat-label for="name">Id do exame</mat-label>
                    <input type="text" matInput formControlName="idExam" placeholder="Digite o nome">
                  </mat-form-field>
              </div>

            </div>
          </div>
        </div>

        <div class="card-footer text-right">
          <div class="row justify-content-between">
            <div class="col-lg-12 text-right">
              <button class="btn btn-outline-dark" type="submit">Salvar<i class="material-icons pt-1">save</i>
              </button> <!--
               <button type="button" class="btn btn-outline-dark"(click)="onUpload()">Enviar<i class="material-icons pt-1">save</i></button>-->
            </div>
          </div>
        </div>
       </div>
    </form>
  </div>
</div>
