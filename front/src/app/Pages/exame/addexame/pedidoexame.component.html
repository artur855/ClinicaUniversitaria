<div class="container">
    <div class="col-lg-12">
        <form [formGroup]="addExamForm" (ngSubmit)="onSubmit()">

            <div class="card">
                <div class="card-header">
                    <h2> Pedido de Exame</h2>
                </div>
                <div class="card-body">
                    <div class="container">

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <mat-form-field appearance="outline">
                                        <mat-label>CRM</mat-label>
                                        <mat-select placeholder="selecionar" formControlName="medicCrm">
                                            <mat-option *ngFor="let crm of crms" value="{{crm}}">{{crm}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Paciente</mat-label>
                                        <mat-select placeholder="selecionar" formControlName="patientId">
                                            <mat-option *ngFor="let patient of patientsId" value="{{patient}}">{{patient}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Hipótese Cid</mat-label>
                                        <input matInput placeholder="Digite a hipotese da CID"
                                            formControlName="hypothesis">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <mat-form-field appearance="outline">
                                    <mat-label>Tipo de exame</mat-label>
                                    <mat-select placeholder="selecionar" formControlName="examName">
                                        <mat-option *ngFor="let exam of values" value="{{exam}}">{{exam}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>

                            <div class="col-lg-6">
                                <mat-form-field>
                                    <mat-label for="date">Data de Agendamento</mat-label>
                                    <input formControlName="expectedDate" readonly matInput [matDatepicker]="picker"
                                        placeholder="Clique no icone">
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <mat-form-field appearance="outline">
                                <mat-label>Recomendação</mat-label>
                                <textarea formControlName="recomendation" matTextareaAutosize matAutosizeMinRows=1
                                    matAutosizeMaxRows=7 matInput placeholder="Digite uma recomendação"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-between">
                        <div class="col-4">
                            <button (click)="Voltar()" class="btn btn-outline-primary">Voltar<i class="material-icons pt-1"></i>
                            </button>
                        </div>
                        <div class="col-4 text-right">
                            <button class="btn btn-outline-dark" type="submit">Salvar<i class="material-icons pt-1">save</i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
