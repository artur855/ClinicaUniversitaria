<body class="background-body">

</body>
<mat-card>
    <mat-card-title class="p-5">
        <fa-icon [icon]="faHospital" class="mr-3 "></fa-icon> Clínica Universitária
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input matInput id="email" type="text" placeholder="Email" [formControl]="email" >
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </p>
            
            <p>
                <mat-form-field>
                    <input matInput id="password" type="password" placeholder="Senha" [formControl]="password" >
                    <mat-error *ngIf="email.invalid">{{getErrorMessagePassword()}}</mat-error>
                </mat-form-field>
            </p>


            <div class="button text-center pt-3 pb-3">
                <button (click)="Logar()" color="primary" mat-raised-button>Entrar</button>
            </div>
        </form>


    </mat-card-content>
</mat-card>
