<div class="container">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h2>Editar Paciente</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" class="form-control" id="nameP" placeholder="Digite o nome">
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="text" class="form-control" id="emailP" placeholder="Digite o email">
                        </div>
                        <div class="row mt-5 mb-4">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="cor" class="mr-3">Cor </label>
                                    <mat-form-field>
                                            <mat-label>Selecione uma color</mat-label>
                                            <mat-select [(value)]="selectedCor">
                                                <mat-option *ngFor="let c of colorsPat" value="{{c.value}}">{{c.name}} </mat-option>
                                                
                                            </mat-select>
                                        </mat-form-field>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="sex" class="mr-3">Sexo</label>
                                    <mat-form-field>
                                        <mat-label>Selecione um sexo</mat-label>
                                        <mat-select [(value)]="selectedSex">
                                            <mat-option *ngFor="let s of sexPat" value="{{s.value}}">{{s.name}}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="dateOfBirth">Data de Nascimento</label>
                            <div class="input-group input-group-lg"></div>
                            <mat-form-field>
                                <input readonly id="dateOfBirth" matInput [matDatepicker]="picker"
                                    placeholder="Clique no icone">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-right">
                <button (click)="AtualizarPat(patient)"  (click)="openSnackBarPat()" type="submit"
                    class="btn btn-outline-dark">Salvar</button>
            </div>
        </div>
    </div>
</div>
