<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button (click)="open(content)" type="button" class="btn btn-outline-primary mb-3">Adicionar</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Pacientes</h2>
    </div>
    <div class="card-body">
      <table class="table text-center">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Cor</th>
            <th>Nascimento</th>
            <th>AÇÃO</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients" class="text-center">

            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.sex}}</td>
            <td>{{patient.color}}</td>
            <td>{{patient.birthdate}}</td>

            <td>
              <button (click)="EditarPat(patient)" class="btn btn-warning"><i class="material-icons">edit</i></button>
              <button data-toggle="modal" data-target="#createModal" (click)="DeletePat(patient)"
                class="btn btn-danger"><i class="material-icons">delete</i></button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adicionar Paciente</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Digite o nome">

      </div>
      <div class="row mt-5 mb-4">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="cor" class="mr-3">Cor </label>
            <select class="custom-select  col-12">
              <option selected>--</option>
              <option value="0">Branco</option>
              <option value="1">Negro</option>
              <option value="2">Pardo</option>
              <option value="3">Indigena</option>
              <option value="4">Não Especificado</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="sex" class="mr-3">Sexo</label>
            <select class="custom-select col-12">
              <option selected>--</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Data de Nascimento</label>
        <div class="input-group input-group-lg">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
            #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn" (click)="dp.toggle()" type="button">
              <i class="material-icons">date_range</i></button>
          </div>
        </div>
      </div>


    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
