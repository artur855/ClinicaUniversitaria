<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <button (click)="AdicionarPat()" type="button" class="btn btn-outline-primary mb-3">Adicionar</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Pacientes</h2>
    </div>
    <div class="card-body">
      <table class="table text-center">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Cor</th>
            <th>Nascimento</th>
            <th>AÇÃO</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients" class="text-center">
            <td>{{patient.name}}</td>
            <td>{{patient.sex}}</td>
            <td>{{patient.color}}</td>
            <td>{{patient.birthdate}}</td>
            <td>
              <button (click)="Edit(patient)" class="btn btn-warning"><i class="material-icons">edit</i></button>
              <button data-toggle="modal" data-target="#createModal" (click)="DeletePat(patient)"
                class="btn btn-danger"><i class="material-icons">delete</i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
