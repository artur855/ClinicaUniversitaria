<div class="container">
  <div class="col-lg-12">
    <form [formGroup]="addMedForm" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-header">
          <h2>Pacientes</h2>
        </div>
        <div class="card-body">
          <div class="container">

            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label for="name">Nome</mat-label>
                    <input type="text" matInput formControlName="name" placeholder="Digite o nome">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label for="email">Email</mat-label>
                    <input type="text" matInput formControlName="email" placeholder="Digite o email">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput  formControlName="password" placeholder="Digite a senha" type="password">
                  </mat-form-field>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Selecione uma cor</mat-label>
                    <mat-select formControlName="color">
                      <mat-option *ngFor="let color of colorsPat" value="{{color}}">{{color}} </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <mat-form-field appearance="outline">
                    <mat-label>Selecione um sexo</mat-label>
                    <mat-select formControlName="sex">
                      <mat-option *ngFor="let sex of sexPat" value="{{sex}}">{{sex}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <mat-form-field>
                <mat-label>Data de Agendamento</mat-label>
                <input formControlName="expectedDate" readonly matInput [matDatepicker]="picker"
                    placeholder="Clique no icone">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

          </div>
        </div>

        <div class="card-footer text-right">
          <div class="row justify-content-between">
            <div class="col-4 text-left">
              <button (click)="Voltar()" class="btn btn-outline-primary">Voltar<i class="material-icons pt-1"></i>
              </button>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-outline-dark" type="submit">Salvar<i class="material-icons pt-1">save</i>
              </button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
