
<mat-toolbar class="mb-5" color="primary">
    <span>Clínica Universitária</span>
    <span class="example-spacer"></span>
    <button appearance="outline" type="button" class="text-right mr-4" aria-label="Toggle sidenav" mat-icon-button (click)="sair()">
    <fa-icon [icon]="faSignOutAlt" class="mr-2"></fa-icon>
        <span>Sair</span>
    </button>
</mat-toolbar>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Adicionar Médicos</h2>
        </div>
        <form [formGroup]="addMedForm" (ngSubmit)="onSubmit()">
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label for="name">Nome</mat-label>
                                    <input type="text" matInput formControlName="name" placeholder="Digite o nome">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label for="crm">CRM</mat-label>
                                    <input type="text" matInput formControlName="crm" placeholder="Digite o CRM">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label for="email">Email</mat-label>
                                    <input type="email" matInput formControlName="email" placeholder="Digite o email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label for="password">Senha</mat-label>
                                    <input type="password" matInput formControlName="password"
                                        placeholder="Digite a senha">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <mat-form-field>
                        <mat-label>Titulação</mat-label>
                        <mat-select formControlName="titulation">
                            <mat-option *ngFor="let tit of tValues" [value]="tit">
                                {{tit}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            
            <div class="card-footer text-right">
                <div class="row justify-content-between">
                    <div class="col-4 text-left">
                        <button (click)="Voltar()" class="btn btn-outline-primary">Voltar<i
                                class="material-icons pt-1"></i>
                        </button>
                    </div>
                    <div class="col-4 text-right">
                        <button class="btn btn-outline-dark" type="submit">Salvar<i class="material-icons pt-1">save</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
