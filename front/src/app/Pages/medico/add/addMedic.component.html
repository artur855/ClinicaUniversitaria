<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Adicionar Médicos</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="addMedForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" formControlName="name" placeholder="Digite o nome">

                </div>
                <div class="form-group">
                    <label for="CRM">CRM</label>
                    <input type="text" formControlName="crm" placeholder="Digite o crm">
                </div>
                <div class="form-group">
                    <label for="CRM">Email</label>
                    <input type="text" formControlName="email" placeholder="Digite o email">
                </div>
                <div class="form-group">
                    <label for="CRM">Senha</label>
                    <input type="password" formControlName="password" placeholder="Digite o password">
                </div>
                <mat-form-field>
                    <mat-label>Titulação</mat-label>
                    <mat-select formControlName="titulation">
                        <mat-option *ngFor="let tit of tValues" [value]="tit">
                            {{tit}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
