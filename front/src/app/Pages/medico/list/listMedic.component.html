<div class="container">
<div class="container">
  <div class="container ">
    <div class="row">
      <div class="col-lg-12">
        
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2>Médicos</h2>
      </div>
      <div class="card-body">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Nome</th>
              <th>CRM</th>
              <th>Ação</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos" class="text-center">

              <td>{{medico.name}}</td>
              <td>{{medico.crm}}</td>
              <td>
                <button (click)="Editar(medico)" class="btn btn-warning m-2"><i class="material-icons">edit</i></button>
                <button data-toggle="modal" data-target="#createModal" (click)="Delete(medico)"
                  class="btn btn-danger"><i class="material-icons">delete</i></button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="card-footer">
          <button (click)="Adicionar()" type="button" id="btnadd"  class="btn btn-outline-primary float-right "><fa-icon [icon]="faUserPlus" class="mr-2" ></fa-icon>Adicionar</button>
      </div>
    </div>
  </div>
</div>
