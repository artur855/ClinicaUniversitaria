<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="opened">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="toogleMedic('med')" mat-list-item>
        <fa-icon [icon]="faUserMd" class="mr-2"></fa-icon>Médicos
      </a>
      <a (click)="toogleMedic('pat')" mat-list-item>
        <fa-icon [icon]="faUserInjured" class="mr-2"></fa-icon>Pacientes
      </a>
      <a (click)="toogleMedic('exam')" mat-list-item>
        <fa-icon [icon]="faClipboard" class="mr-2"></fa-icon>Exames
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="mb-5" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="opened=!opened"><i
          class="material-icons">
          menu
        </i></button>
      <span>Clínica Universitária</span>
      <span class="example-spacer"></span>
      <button appearance="outline" type="button" class="text-right mr-4" aria-label="Toggle sidenav" mat-icon-button (click)="sair()">
        <fa-icon [icon]="faSignOutAlt" class="mr-2"></fa-icon>
         <span>Sair</span>
      </button>
    </mat-toolbar>
    
    <!-- Add Content Here -->

    
    <router-outlet>
      <div class="row">
        <!-- card medico -->
        
        <mat-card class="cards texst-center">
          <mat-card-header>
            <fa-icon [icon]="faUserMd" class="pt-1"></fa-icon>
            <mat-card-title>Médicos</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <a (click)="toogleMedic('med')" mat-list-item>
            <button  mat-raised-button color="primary"  mat-button>Mostrar médicos</button>
            </a>
          </mat-card-actions>
        </mat-card>
        

      <!-- card pacientes -->
        <mat-card class="cards">
          <mat-card-header>
            <fa-icon [icon]="faUserInjured" class="pt-1"></fa-icon>
            <mat-card-title>Pacientes</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <a (click)="toogleMedic('pat')" mat-list-item>
            <button  mat-raised-button color="primary" mat-button>Mostrar pacientes</button>
            </a>
          </mat-card-actions>
        </mat-card> 
      

      <!-- card exames-->
        
        <mat-card class="cards">
          <mat-card-header>
            <fa-icon [icon]="faClipboard" class="pt-1"></fa-icon>
            <mat-card-title>Exames</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <a (click)="toogleMedic('exam')" (click)="toogleFile=!toogleFile" mat-list-item>
            <button  mat-raised-button color="primary" mat-button>Mostrar exames</button>
            </a>
          </mat-card-actions>
        </mat-card>
     
      </div>

        <app-listar *ngIf="visiMed"></app-listar>
        <app-listpat *ngIf="visiPat"></app-listpat>
        <app-listexame *ngIf="visiExam"></app-listexame>
        
    </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
